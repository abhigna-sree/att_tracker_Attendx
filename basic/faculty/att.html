<!DOCTYPE html>
<html lang="en">
<head>
    <!-- mark all present,absent
      -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Marking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #fff;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .student {
            width: 70px;
            height: 70px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
            background-color: red; /* Initially absent */
            color: white;
        }
        .student.present {
            background-color: rgb(25, 175, 25) !important; /* Present */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4">ðŸ“Œ Attendance for: <span id="projectName">AI-based Attendance System</span></h2>
        
        <h4 class="mb-3">Click on a student to mark Present/Absent</h4>

        <div id="studentsList">
            <!-- Student circles will be added here dynamically -->
        </div>

        <button class="btn btn-primary mt-4" onclick="submitAttendance()">Submit Attendance</button>
    </div>

    <script>
        let students = [
            "2021003456", "2021006789", "2021001234", "2021009876", "2021005432","2021003456", "2021006789", "2021001234", "2021009876", "2021005432"
        ];

        let studentContainer = document.getElementById("studentsList");

        students.forEach(roll => {
            let studentDiv = document.createElement("div");
            studentDiv.classList.add("student");
            studentDiv.textContent = roll.slice(-3); // Last 3 digits
            studentDiv.onclick = function() {
                this.classList.toggle("present"); // Toggle Present/Absent
            };
            studentContainer.appendChild(studentDiv);
        });

        function submitAttendance() {
            let attendanceData = [];
            document.querySelectorAll(".student").forEach((student, index) => {
                let status = student.classList.contains("present") ? "Present" : "Absent";
                attendanceData.push({ roll: students[index], status: status });
            });

            console.log("Attendance Submitted:", attendanceData);
            alert("Attendance Submitted Successfully!");
        }
    </script>

</body>
</html>
