<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f5ed;
            color: #504B38;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .headname{
            /* color: #504B38; */
            color: #333023;
            
        }
        .loginContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 300px;
            border: 2px solid #B9B28A;
            border-radius: 10px; 
            padding: 20px;
            background-color: EBE5C2;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        }

        .loginheading {
            margin-bottom: 20px;
            color: #504B38;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            /* background-color: rgb(63, 112, 190); */
            background-color: #504B38;
            color: #EBE5C2;
            border: none;
            font-weight: 550;
            font-size: 15px;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;

        }

        button:hover {
            background-color: #45a049;
        }
        .lp{
            flex-direction: row;
            width: 100%;
        }
        .signin{
            line-height: 60px;
        }
    </style>
</head>

<body>
    <div class="container ">
        <!-- <img src="imgs/lp.jpg" alt=""> -->
        <h1 class="headname">ATTENDX</h1>
         
        <div class="loginContainer ">
            <h1 class="loginheading">LOGIN</h1>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Submit</button>
            </form>
            <div class="signin">
                Don't have an account?
                <a href="signup.html">Signup</a>
            </div>
        </div>
    </div>    

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

                } else if (role === 'faculty') {
                    window.location.href = '/faculty-dashboard';
                }

    </script>
</body>

</html>
