<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #5865f2;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Create New Project</h2>
        
        <form id="projectForm">
            <!-- Project Name -->
            <div class="mb-3">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="projectName" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="projectDesc" class="form-label">Project Description</label>
                <textarea class="form-control" id="projectDesc" rows="3" required></textarea>
            </div>

            <!-- Deadline -->
            <div class="mb-3">
                <label for="projectDeadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="projectDeadline" required>
            </div>

            <!-- Number of Slots -->
            <div class="mb-3">
                <label for="projectSlots" class="form-label">Number of Slots</label>
                <input type="number" class="form-control" id="projectSlots" min="1" required>
            </div>

            <!-- Mentor Assignment -->
            <div class="mb-3">
                <label for="mentorSelect" class="form-label">Assign Mentor</label>
                <select class="form-select" id="mentorSelect" required>
                    <option value="">Select a Mentor</option>
                    <option value="mentor1">Dr. John Doe</option>
                    <option value="mentor2">Prof. Jane Smith</option>
                    <option value="mentor3">Dr. Emily Johnson</option>
                </select>
            </div>

            <!-- Image Upload -->
            <div class="mb-3">
                <label for="projectImage" class="form-label">Upload Project Image</label>
                <input type="file" class="form-control" id="projectImage" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-custom w-100">Create Project</button>
        </form>
    </div>

    <script>
        document.getElementById("projectForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Project Created Successfully!"); 
            window.location.href = "admin_dashboard.html"; // Redirect back to dashboard
        });
    </script>

</body>
</html>
