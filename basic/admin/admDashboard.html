<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #5865f2;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Admin Dashboard</h2>
    
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4 mb-3 shadow">
                    <h4>New Project</h4>
                    <p>Create a new project and assign details.</p>
                    <button class="btn btn-custom" onclick="openNewProjectPage()">+ Create Project</button>
                </div>
            </div>
        </div>
        <div class="card p-4">
            <h4>Manage Existing Projects</h4>
            <ul id="projectList" class="list-group mt-3">
                <li class="list-group-item d-flex justify-content-between">
                    Project A 
                    <div>
                        <button class="btn btn-sm btn-warning" onclick="editProject(this)">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteProject(this)">Delete</button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    Project B 
                    <div>
                        <button class="btn btn-sm btn-warning" onclick="editProject(this)">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteProject(this)">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    

    <script>
        // Function to open a new project creation page
        function openNewProjectPage() {
            window.location.href = "createpro.html"; // Redirect to the new project page
        }

        // Delete project function
        function deleteProject(button) {
            button.closest("li").remove();
        }
    </script>

</body>
</html>
