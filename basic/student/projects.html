<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1f1f1f;
            color: white;
        }

        .card {
            background: linear-gradient(135deg, #2c2c2c, #4a4a4a);
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        .search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Available Projects</h2>
        <input type="text" class="form-control search-bar" id="search" placeholder="Search projects..."
            onkeyup="filterProjects()">
        <div class="row" id="projectContainer">
            <!-- Project cards will be inserted here dynamically -->
        </div>
    </div>

    <script>
        const projects = [
            { title: "AI Chatbot", description: "Develop an AI-powered chatbot.", deadline: "12-01-2025", mentor: "Dr. Smith", slots: 12, image: "imgs/p1.jpg" },
            { title: "Blockchain Voting", description: "Secure voting system using blockchain.", deadline: "12-01-2025", slots: 20, mentor: "Prof. Adams", image: "imgs/p1.jpg" },
            { title: "IoT Smart Home", description: "Automated home system with IoT.", deadline: "12-01-2025", slots: 9, mentor: "Dr. Johnson", image: "imgs/p1.jpg" },
            { title: "Machine Learning Model", description: "Build a predictive ML model.", deadline: "12-01-2025", slots: 1, mentor: "Prof. Williams", image: "imgs/p1.jpg" }
        ];

        function loadProjects() {
            const container = document.getElementById("projectContainer");
            container.innerHTML = "";
            projects.forEach(proj => {
                const card = `<div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                    <div class="card p-3">
                        <img src="${proj.image}" class="card-img-top" alt="Project Image">
                        <div class="card-body">
                            <h5 class="card-title">${proj.title}</h5>
                            <p class="card-text">${proj.description}</p>
                            <p class="card-text ">Deadline: ${proj.deadline}</p>
                            <p class="card-text">Slots left: ${proj.slots}</p>
                            <p class="card-text">Mentor: ${proj.mentor}</p>
                            <button class="btn btn-primary">Apply</button>
                        </div>
                    </div>
                </div>`;
                container.innerHTML += card;
            });
        }

        function filterProjects() {
            const searchValue = document.getElementById("search").value.toLowerCase();
            const filteredProjects = projects.filter(proj => proj.title.toLowerCase().includes(searchValue));
            const container = document.getElementById("projectContainer");
            container.innerHTML = "";
            filteredProjects.forEach(proj => {
                const card = `<div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                    <div class="card p-3">
                        <img src="${proj.image}" class="card-img-top" alt="Project Image">
                        <div class="card-body">
                            <h5 class="card-title">${proj.title}</h5>
                            <p class="card-text">${proj.description}</p>
                            <p class="card-text ">Deadline: ${proj.deadline}</p>
                            <p class="card-text">Slots left: ${proj.slots}</p>
                            <p class="card-text">Mentor: ${proj.mentor}</p>
                            <button class="btn btn-primary">Apply</button>
                        </div>
                    </div>
                </div>`;
                container.innerHTML += card;
            });
        }

        window.onload = loadProjects;
    </script>
</body>

</html>
