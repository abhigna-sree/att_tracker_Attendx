<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="projectTitle">Register for Project</h1>
        <form id="registrationForm">
            <!-- Dynamic form fields will be injected here -->
        </form>
        <button type="submit">Submit</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const projectName = urlParams.get('project');
        
        fetch('./projects.json')
            .then(response => response.json())
            .then(data => {
                const project = data.find(p => p.projectName === projectName);

                if (project) {
                    document.getElementById('projectTitle').textContent = `Register for ${project.projectName}`;

                    const form = document.getElementById('registrationForm');
                    project.fields.forEach(field => {
                        const inputField = document.createElement('input');
                        inputField.type = field.type;
                        inputField.name = field.name;
                        inputField.placeholder = field.label;
                        inputField.required = field.required;
                        form.appendChild(inputField);
                    });
                }
            })
            .catch(err => console.error('Error fetching project data:', err));
    </script>
</body>
</html>
