<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* background-color: #f4f4f4; */
        }

        .signinContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 300px;
            /* border: 2px solid #ccc;
            border-radius: 10px; */
            padding: 20px;
            background-color: white;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        }

        .signinheading {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: rgb(63, 112, 190);
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 550;
            font-size: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        .cb {
            display: flex;
        }

        .lp {
            flex-direction: row;
            width: 100%;
        }

        .login {
            line-height: 60px;
        }
    </style>
</head>

<body>
    <div class="signinContainer lp">
        <img src="imgs/lp.jpg" alt="">
        <div class="signinContainer fp">
            <h1 class="signinheading">CREATE YOUR ACCOUNT</h1>
            <form id="signinForm">
                <input type="text" id="username" name="username" placeholder="Name" required><br>
                <!-- <label for="password">Password:</label> -->
                <input type="text" id="rollno" placeholder="Roll Number">
                <input type="text" id="dept" placeholder="Department">
                <input type="text" id="phno" placeholder="Phone number">
                <input type="password" id="password" name="password " placeholder="Password" required><br>
                <button type="submit">Submit</button>
            </form>
            <div class="login">
                Already have an account?
                <a href="login.html">Login</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('signinForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting immediately

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked');

            if (!role) {
                alert("Please select a role (Admin, Student, or Faculty).");
                return;
            }

            const selectedRole = role.value;

            const rolePasswords = {
                'student': 'student@123',
                'faculty': 'faculty@123',
            };

            if (password !== rolePasswords[selectedRole]) {
                alert("Password doesn't match the required password for " + selectedRole + ". Please try again.");
                return;
            }

            alert('Login successful. Redirecting to change password page...');
            window.location.href = "updatepassword.html"; // Navigate to the update password page
        });

    </script>
</body>

</html>
